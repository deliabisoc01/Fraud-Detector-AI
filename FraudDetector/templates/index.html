<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="logo-container">
        <img src="/static/pics/logo.png" alt="Fraud Detection Logo" class="logo">
    </div>

    <div class="info-container">
        <a href="/presentation" aria-label="Open Presentation">
            <img src="/static/pics/info.png" alt="Info Presentation Btn" class="info">
        </a>
    </div>

    <div class="container">
        <h1>Fraud Detection System</h1>
        <div class="top-row">
            <div class="form-container">
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <br>
                    <label for="model_choice">Select Model:</label>
                    <select name="model_choice" id="model_choice" required>
                        <option value="Logistic Regression">Logistic Regression</option>
                        <option value="Neural Network">Neural Network</option>
                    </select>
                    <br><br>
                    <button type="submit">Upload and Predict</button>
                </form>
            </div>
            <div class="evaluation-report">
                {% if evaluation_report %}
                <h2>Model Evaluation</h2>
                <pre>{{ evaluation_report }}</pre> {% endif %}
            </div>
        </div>
        <div class="results-container">
            {% if table %}
            <h2>Prediction Results</h2>
            <div class="table-container">
                {{ table | safe }}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
